<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title></title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../admin/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"/>

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../admin/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../admin/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../admin/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../admin/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="../assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../admin/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../admin/assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="admin/nav::nav"></div>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:replace="admin/header::header"></div>


            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <!-- Start Main-->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-2"><span class="text-muted fw-light">Product /</span> List</h4>
                    <a th:href="@{/admin/product/add}" type="button" class="btn btn-primary">Add Product</a>
                    <hr class="my-2">
                    <div>
                        <form th:action="@{/admin/product/search/0}" method="get">
                            <input type="text" id="search" name="keyword" placeholder="Search products">
                            <button type="submit" class = "btn btn-primary">Search</button>
                        </form>
                    </div>
                    <div th:if = "${size == 0}">
                        <p>No products in shop</p>
                    </div>
                    <!-- Responsive Table -->
                    <div class="card">

                        <div class="table-responsive text-nowrap">

                            <table class="table" th:if = "${size > 0}">
                                <thead class="table-blue">
                                <tr class="text-nowrap">
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Image</th>
                                    <th>Category</th>
                                    <th>Function</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product, iStat:${products}">
                                    <th scope="row" th:text="${iStat.index+1}"></th>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.price}"></td>
                                    <td>
                                        <img height="100px" width="100px" th:src="@{${'/imageProduct/'+product.imageName}}"  >
                                    </td>
                                    <td th:text="${product.category.name}"></td>
                                    <td>
                                        <div class="dropdown">
                                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                                <i class="bx bx-dots-vertical-rounded"></i>
                                            </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" th:href="@{/admin/product/edit/{id}(id=${product.productId})}"
                                                ><i class="bx bx-edit-alt me-1"></i>Edit</a>
                                                <a class="dropdown-item" th:href="@{/admin/product/delete/{id}(id=${product.productId})}"
                                                ><i class="bx bx-trash me-1"></i> Delete</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <nav aria-label="Page navigation ">
                                <ul class="pagination">
                                    <li th:if = "${currentPage != 0}" class="page-item">
                                        <a th:href="@{'/admin/product/' + ${currentPage - 0}}" class="page-link" href="#">Previous</a>
                                    </li>
                                    <li th:each = "i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i - 1 ? 'active' : ''}" class="page-item">
                                        <a th:href="@{'/admin/product/' + ${i - 1}}" class="page-link" href="#"><span th:text = "${i}"></span></a>
                                    </li>
                                    <li th:if = "${currentPage + 1 != totalPages}" class="page-item">
                                        <a th:href="@{'/admin/product/' + ${currentPage + 1}}" class="page-link" href="#">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!--/ Responsive Table -->
                </div>
                <!-- End Main-->
                <!-- / Content -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>



</div>
<!-- / Layout wrapper -->


<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../admin/assets/vendor/libs/jquery/jquery.js"></script>
<script src="../admin/assets/vendor/libs/popper/popper.js"></script>
<script src="../admin/assets/vendor/js/bootstrap.js"></script>
<script src="../admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../admin/assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="../admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="../admin/assets/js/main.js"></script>

<!-- Page JS -->
<script src="../admin/assets/js/dashboards-analytics.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
